<h4>Sent</h4>
<div class="list-group" *ngIf="hasEmails; else emptySection">
  <app-email-sent-item
    *ngFor="let emailItem of emails"
    [email]="emailItem"
    [id]="emailItem.id"
  ></app-email-sent-item>
</div>
<ng-template #emptySection>
  <p class="text-center"><em>Nothing to see here, great job!</em></p>
</ng-template>
